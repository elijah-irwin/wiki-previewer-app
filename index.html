<!DOCTYPE html>
<html>
<head>
	<title>Wiki Previewer</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway:400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div>
		<div class="header">Wiki Viewer</div>
		<div class="box">
			<div class="container-1">
				<input type="search" id="search" placeholder="search..." />
			</div>
		</div>
		<div class="button-box">
			<button class="btn" id="search-btn" type="submit">Search</button>
			<button class="btn" id="random" type="submit">Random</button>
		</div>
	</div>
	
	<div class="footer">Coded by Mak for <a href="https://freecodecamp.org/"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></div>
	
	<div class="container">
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
